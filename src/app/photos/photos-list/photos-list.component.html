<div class="text-center mt-3 mb-3">
  <form>
    <input #buscaDescricao class="rounded" type="search" placeholder="search..." autofocus
      (keyup)="debounce.next(buscaDescricao.value)">
  </form>
</div>
{{ filter }}
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-botao (click)="load()" [hasMore]="hasMore">
</ap-botao>
