<h4 class="text-center">Register to embrace a new world!</h4>

<form #form = "ngForm" [formGroup]="signUpForm" class="form mt-4" (submit)="signUp()">
  <div class="form-group">
    <input
      #emailInput
      formControlName="email"
      placeholder="email"
      class="form-control"
      autofocus
    />
    <ap-vmessage
      *ngIf="signUpForm.get('email')?.errors?.required && (form.submitted || signUpForm.get('email').touched)"
      text="Email is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('email')?.errors?.email && form.submitted"
      text="Email invalid!"
    ></ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="full name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.errors?.required && (form.submitted || signUpForm.get('fullName').touched)"
      text="Full name is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.errors?.minlength && form.submitted"
      text="Minimum length is 2!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('fullName')?.errors?.maxlength && form.submitted"
      text="Maximum length is 40!"
    ></ap-vmessage>
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="user name"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.errors?.required && (form.submitted || signUpForm.get('userName').touched)"
      text="User name is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.errors?.minlength && form.submitted"
      text="Minimum length is 2!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.errors?.maxlength && form.submitted"
      text="Maximum length is 30!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.errors?.pattern && form.submitted"
      text="Must be lowercase!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('userName')?.errors?.userNameTaken"
      text="Username already taken!"
    ></ap-vmessage>
    <small *ngIf="signUpForm.get('userName')?.valid" class="text-success"
      >User available</small
    >
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      placeholder="password"
      class="form-control"
    />
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.errors?.required && (form.submitted || signUpForm.get('password').touched)"
      text="Password is required!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.errors?.minlength && form.submitted"
      text="Minimum length is 8!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="signUpForm.get('password')?.errors?.maxlength && form.submitted"
      text="Maximum length is 14!"
    ></ap-vmessage>
    <ap-vmessage
      *ngIf="form.errors?.userNamePassword && form.submitted"
      text="UserName and Password must be different"
    ></ap-vmessage>
  </div>

  <button
    class="btn btn-primary btn-block"
  >
    Register
  </button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
